<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/bf437d7780.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel ="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="jumbotron jumbotron-fluid bg-info">
        <div class="container">
          
                
          <h1 class="display-4">
            <i class="fas fa-cloud-sun-rain"></i>
            
            Weather Forecast</h1>
          <p class="lead"></p>
        </div>
    </header>

    <div class="container-fluid ml-2">
        <div class="row">
        <div class="card col-3 pt-2 pl-2" style="width: 18rem;">
            <form id="searchForm">
                <input type="text" placeholder="Search for your City" id="searchInput" class="w-75">
                <input type="submit"  id="searchSubmit">
            </form>   
            <div id="historyColumn" class="row">

            </div>         
          </div>
          <div class="col-8 ml-5">
              <div class="row mb-2">
                  <section class="card w-100 p-2" id="currentWeather">
                      <h3 id="cityNameH3">
                          City:
                      </h3> 
                      <img id="weatherIcon" src="" class="w-25">
                      <p id="temperatureP">
                          Temperature:
                      </p>
                      <p id="humidityP">
                          Humidity:
                      </p>
                      <p id="windSpeedP">
                          Windspeed:
                      </p>
                      <div id="UVIndex">
                        UV:
                      </div>
                    </section>
                </div>
                <div class="row mt-2">
                    <section class="w-100 row" id="forecast">
                       
                      </section>

                </div>

              
              </div>

          </div>

         
              



          </div>
          </div>
          


    </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
